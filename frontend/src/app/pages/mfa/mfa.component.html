<div class="limiter">
  <div class="container-login100" style="background-image: url('assets/images/back-3.png');">
      <div class="wrap-login100 pt-3 pb-5">
          <span class="login100-form-title pb-4 heading">
              VDESK Login
          </span>
          <form class="login100-form validate-form pb-3 pt-5 form" [formGroup]="Otp" (ngSubmit)="submitForm()">
              <mat-form-field class="wrap-input100 validate-input">
                <input matInput type="password" formControlName="otp" mask="000000" placeholder="Enter otp here" maxlength="6"/>
              </mat-form-field>
              <mat-error *ngIf="Otp.get('otp')?.hasError('pattern')">
                Please enter valid otp 
              </mat-error>
              <span></span>
              <br>
              <div class="container-login100-form-btn mt-5">
                  <button class="login100-form-btn">
                      Verify Otp
                  </button>

              </div>
          </form>
      </div>
  </div>
</div>

<lib-toastify-toast-container></lib-toastify-toast-container>
<div id="dropDownSelect1"></div>
