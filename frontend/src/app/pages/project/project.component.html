<div class="project-header">
    <h2>Projects</h2>
    <mat-form-field class="search">
        <mat-label>Search & Filter</mat-label>
        <input matInput (keyup)="filterProject($event)" placeholder="Title Search" #input />
    </mat-form-field>
</div>
<div class="add-project">
    <button mat-raised-button color="primary" (click)="openDialog()">Add Project</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let project">{{project.name}}</td>
        </ng-container>

        <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let project">{{project.isActive}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let project"><button mat-icon-button color="warn"
                    aria-label="Example icon button with a delete icon" (click)="removeProject(project)">
                    <mat-icon>delete</mat-icon>
                </button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator #paginator [pageIndex]="pageIndex" [pageSizeOptions]="pageSizes" [pageSize]="pageSize"
        [length]="totalData" showFirstLastButtons (page)="getServerData($event)"
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
