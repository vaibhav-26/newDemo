<div class="user-header">
    <h2>Users</h2>
    <mat-form-field class="search">
        <mat-label>Search & Filter</mat-label>
        <input matInput (keyup)="filterUser($event)" placeholder="Title Search" #input />
    </mat-form-field>
</div>

<div class="add-user">
    <button mat-raised-button color="primary" >Add User</button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
            <td mat-cell *matCellDef="let usr">{{ usr[column] }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let usrrow; columns: displayedColumns"></tr>
    </table>

    <mat-paginator #paginator [pageIndex]="pageIndex" [pageSizeOptions]="pageSizes" [pageSize]="pageSize"
        [length]="totalData" showFirstLastButtons (page)="getServerData($event)"
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
